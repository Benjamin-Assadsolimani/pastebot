{% for module in modules %}

<div class="col-sm-6">
	<div class="panel panel-default">
		<div class="panel-heading module-header striped-header">
			<strong>{{module.name}}</strong> <span class="text-muted">matching score: {{module.score}}</span>
			<i class="flush-right glyphicon glyphicon-star-empty module-star"></i>
		</div>
		<div class="module-body">
			<textarea class="form-control" rows="3">{{module.content}}</textarea>
		</div>
	</div>
</div>
{% endfor %}
